{{ partial "header.html" . }}

<h1>Current list of tags</h1>
<hr style="border: 1px solid #333">

<h2>
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
    <a href="/tags/{{ $name }}/" class="badge badge-secondary">
        {{ $name }}
        <span class="badge badge-pill badge-danger" style="margin-left: 20px">
            {{ $taxonomy.Count }}
        </span>
    </a>
    {{ end }}
</h2>


{{ partial "footer.html" . }}
