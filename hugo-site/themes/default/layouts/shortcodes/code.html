<div class="app-skin">
  <div class="filename">
    {{ if .Get 1 }}
      {{ .Get 1 }}
    {{ else }}
      snippet.{{ .Get 0 }}
    {{ end }}
  </div>
  <!-- NOTE: avoid trimming of space, so code can be idented on markdown document -->
  <pre><code class='language-{{ .Get 0 }}'>{{ trim .Inner "\n" }}</code></pre>
</div>
