{{ partial "header.html" . }}

<link rel="stylesheet" href="/{{ .Section }}/css/style.css">
<div class="btn-group btn-group-sm w-100" role="group">
	<a href="/{{ .Section }}/"
	   class="btn btn-outline-secondary {{ if eq .Params.section "idm-home" }} active {{ end }}">
	  Overview</a>
	<a href="/{{ .Section }}/examples/"
	   class="btn btn-outline-success {{ if eq .Params.section "examples" }} active {{ end }}">
	  Getting Started</a>
	<a href="/{{ .Section }}/spec/"
	   class="btn btn-outline-secondary disabled">
	  Specification</a>
	<a href="/{{ .Section }}/news/"
	   class="btn btn-outline-secondary {{ if eq .Params.section "news" }} active {{ end }}">
	  Latest News</a>
</div>
